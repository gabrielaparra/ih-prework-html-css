<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

<div id="tweet">

  <div id="user">
  <div>
    <img src="img/profile-picture.jpg" id="profile-picture">
  </div>

  <div>

    <div id="account">
      <img src="img/account-logo.jpg" id="account-logo">
      <span id="name"><strong>jack</strong></span>
      <img src="img/validated-account.jpg" id="validated-account">
    </div>

    <div id="username">
      <p>@jack</p>
    </div>
  </div>
  </div>

  <div id="follow-button">
    <img src="img/twitter-logo.jpg">
    <span>Follow</span>
  </div>

  <div id="message">
    <p>just setting up my twttr</p>
    <p id="datetime">9:50 PM - 21 Mar 2006</p>
  </div>

  <div id="footer">
    <img src="img/reply.jpg" id="reply">
    <img src="img/retweet.jpg" id="retweet">
    <span>92,555</span>
    <img src="img/favorite.jpg" id="favorite">
    <span>71,111</span>
  </div>

</div>

</body>
</html>
